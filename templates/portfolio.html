{% extends 'base.html' %}

{% block content %}


<div class="row">
  
{% for publication in object_list %}
    <div class="col-md-12 panel">  
	    <div class="row">
	    	<div class="col-md-12">	
				<h3>
					<a href="{{ publication.link }}"> {{ publication.title|title }}</a>  <small>{{ publication.published_date }}</small>
				</h3>
			</div>
			<div class="col-md-12">	
				<p>{{ publication.abstract }}</p>
			</div>
		</div>
	</div>
{% endfor %} 

</div>	

{% endblock %}
