{% extends 'base.html' %}
{% block submenu %}
<ul>
    <li><b>All</b></li>
    <li><a href="./latest/">Latest news</a></li>
</ul>
{% endblock submenu %}
{% block content %}
{% if object_list %}
<div class="row">
	{% for entry in object_list %}
	<div class="col-md-12 panel">
		{% include 'blog/entry_with_fulldatetime.html' %}
	</div>
	{% endfor %}
</div>
{% else %}
<p>No news for this date.</p>
{% endif %}
{% endblock content %}
